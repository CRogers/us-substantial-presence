    TERM: dumb
  java:
    version: oraclejdk8
  branches:
    ignore:
      - gh-pages

test:
  override:
    - cd frontend && ./tests
    - ./gradlew --continue -is etes
  post:
    - cp -r frontend/target/ $CIRCLE_ARTIFACTS/etes-report

deployment:
  master:
    branch: master
    owner: CRogers
    commands:
      - ./scripts/deploy-gh-pages.sh