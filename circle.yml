general:
  branches:
    ignore:
      - gh-pages

machine:
  environment:
    TERM: dumb
  java:
    version: oraclejdk8

test:
  override:
    - cd frontend && ./tests
    - ./gradlew --continue -is etes
  post:
    - cp -r frontend/target/ $CIRCLE_ARTIFACTS/etes-report

deployment:
  develop:
    branch: develop
    owner: CRogers
    commands:
      - ./scripts/deploy-gh-pages.sh